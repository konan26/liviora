</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="#home">
                    <h1>Pawon Adji - Admin</h1>
                </a>
                <button class="navbar-toggler" type="button" aria-expanded="false" id="navbar-toggler"  onclick="document.getElementById('navbar-item').classList.toggle('show')">
                    <span class="hamburger-bar"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h22M5 16h22M5 24h22"/></svg></span>
                </button>
            </div>
            <div class="navbar-item" id="navbar-item">
                <ul>
                    <li class="nav-item active">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item ">

                    </li>
                    <li class="nav-item ">

                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="categori.html">Kategori</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="konten">
        <div class="container-konten">
            <div class="search">
                <div class="search-bar">
                    <input
                        type="text"
                        id="menuSearch"
                        class="search-input"
                        placeholder="Cari menu atau kategoriâ€¦"
                        aria-label="Cari menu"
                    />
                    <button id="btnSearch" class="search-btn" aria-label="Cari">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="m18.031 16.617l4.283 4.282l-1.415 1.415l-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9s9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617m-2.006-.742A6.98 6.98 0 0 0 18 11c0-3.867-3.133-7-7-7s-7 3.133-7 7s3.133 7 7 7a6.98 6.98 0 0 0 4.875-1.975z"/></svg>
                    </button>
                </div>
            </div>

            <section class="menu">
                <section class="Jajanan Pasar" id="category">
                    <div class="title">
                        <h2 class="judul">Jajanan Pasar</h2>
                    </div>
                    <div class="container-card">
                        <div class="card">
                            <img src="/pawon adji/tumpeng.png" alt="">
                            <div class="deskripsi">
                                <h4>Tumpeng</h4> <!-- nama menu -->
                                <h5>Rp. 75.000,00</h5> <!-- harga -->
                                <p>Dengan topping yang lengkap kamu dapat merasakan tumpeng yang nikmat</p> <!-- deskripsi -->
                                <a href="">
                                    <button class="btn-detail">
                                        Detail
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </div>
    </div>
    <script>
        const input = document.getElementById('menuSearch');
        const btn = document.getElementById('btnSearch');

        function filterMenus() {
            const q = input.value.trim().toLowerCase();
            const cards = document.querySelectorAll('.container-card .card');
            cards.forEach(card => {
            const name = card.querySelector('.deskripsi h4')?.textContent.toLowerCase() || '';
            const desc = card.querySelector('.deskripsi p')?.textContent.toLowerCase() || '';
            const match = name.includes(q) || desc.includes(q);
            card.style.display = match ? '' : 'none';
            });
        }

        input.addEventListener('input', filterMenus);
        btn.addEventListener('click', filterMenus);
    </script>

</body>
</html>
